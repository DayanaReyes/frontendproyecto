
  <div class="card" style="width: 25rem;">
    <div class="card-body">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Username</label>
              <input type="text" class="form-control" id="exampleInputEmail1" [(ngModel)]="username" name="password">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" name="password" >
            </div>
            <a href="/registro" class="card-link">¿No te has registrado? Ingresa aquí.</a>
            <br>
            <br>
            <button type="submit" class="btn" style="background-color: #9d5cd1;" (click)="onSubmit()">Submit</button>
          </form>
    </div>
  </div>
